<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="drawapp.ico ">
    <title>DrawApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <nav class="nav bd-grid">
                    <div>
                        <a href="#" class="nav__logo">
                            <span class="material-symbols-outlined">
                                gesture
                            </span> DrawApp
                        </a>
                    </div>
                </nav>
            </div>
        </nav>
    </header>

    <main class="main bd-grid">
        <section class="home">
            <div class="home__data">
                <h1 class="home__title">Drawing and <br> Circuit Recognition</h1>
                <p class="home__description">Create, edit, and recognize hand-drawn circuits.</p>
            </div>
        </section>

        <section class="drawing-section section">
            <h2 class="section-title">Drawing Tools</h2>
            <div class="toolbar-group">
                <div class="toolbar shapes">
                    <h3>Shapes</h3>
                    <button onclick="setTool('line')" class="button">Line</button>
                    <button onclick="setTool('rectangle')" class="button">Rectangle</button>
                    <button onclick="setTool('circle')" class="button">Circle</button>
                    <button onclick="setTool('triangle')" class="button">Triangle</button>
                    <button onclick="setTool('star')" class="button">Star</button>
                </div>
                <div class="toolbar drawing-tools">
                    <h3>Tools</h3>
                    <button onclick="setTool('pen')" class="button">Pen</button>
                    <button onclick="setTool('eraser')" class="button">Eraser</button>
                    <button onclick="setTool('text')" class="button">Text</button>
                    <input type="color" id="colorPicker" class="toolbar__color" onchange="setColor(this.value)"
                        value="#000000">
                    <input type="range" id="sizePicker" class="toolbar__size" min="1" max="20" value="5"
                        onchange="setSize(this.value)">
                </div>
                <div class="toolbar actions">
                    <h3>Actions</h3>
                    <button onclick="undo()" class="button">Undo</button>
                    <button onclick="redo()" class="button">Redo</button>
                    <button onclick="clearCanvas()" class="button">Clear</button>
                    <button onclick="saveDrawing()" class="button">Save</button>
                    <button onclick="loadDrawing()" class="button">Load</button>
                    <button onclick="recognizeDrawing()" class="button">Recognize</button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas" width="1000" height="800"></canvas>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 DrawApp. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
